    <div class="modal fade" id="addModal" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
              <h4 class="modal-title">新增分类</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="categoryName" class="control-label">分类名称:</label>
                  <input type="text" class="form-control" id="categoryName">
                  <input type="hidden" class="form-control" id="categoryId">

                </div>
                <div class="form-group">
                  <label for="categorySlug" class="control-label">分类别名:</label>
                  <input type="text" class="form-control" id="categorySlug">
                </div>
                <div id="divResylt" class="alert alert-danger" role="alert">
                    Content
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
              <button type="button" class="btn btn-primary" id="model_edit">修改</button>              
              <button type="button" class="btn btn-primary" id="model_add">新增</button>
            </div>
          </div>
        </div>

      <script>
          $('#addModal').modal({
            show:false,
            backdrop:false
          });

          $('#model_shutoff').click(function(){
            // alert('shutoff');
            $('#addModal').modal('hide');
          });

        //   $('#model_add').click(function(){
        //     alert('add');
        //     $('#addModal').modal('hide');
        //   });






            //显示新增模态框
            $("#showAddModel").click(function(){
                $("#model_deit").hide();//隐藏编辑
                $("#model_add").show();//隐藏编辑
                $('#addModal .modal-title').html('新增分类');
                // 新增分类
                $("#categoryName").val();
                $("#categorySlug").val();
                $("divResylt").hide();
            })




            //事件委托：编辑
            //第一步：显示之前的信息
            //第二步：用户修改并保存
            $('.category_table').on('click','a',function(){
                if($(this).hasClass('btn-info')){

                    var id=$(this).attr("data-id");
                    var name=$(this).attr("data-name");
                    var slug=$(this).attr("data-slug");
                    
                    $("#categoryName").val(name);
                    $("#categorySlug").val(slug);
                    $("#categoryId").val(id);

                    $("#divResylt").text('').hide();

                    $('#addModal .modal-title').html('修改分类名称');
                    $('#addModal').modal('show');
                    
                    $("#model_add").hide();//隐藏添加
                    $("#model_deit").show();//隐藏编辑
                }
            })

      <script id="tmp" type="text/html">
        <!-- {{msg}} -->
        {{each data item}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a data-id="{{item.id}}" data-name="{{item.name}}" data-slug="{{item.slug}}" href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                    class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:deleteTr({{item.id}});" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
      </script>
        <script>
            function doQuery(){
                category.show(function(res){
                    console.log(res);
                    if(res.code===200){
                        //将数据转成表格中的行
                        //1.循环加字符串拼接
                        //2.模板引擎
                        var htmlShr=template("tmp",res);
                        $('#tableContent').html(htmlShr);
                        console.log(htmlShr);
                    }
                });
            }
            //执行删除操作
            function deleteTr(id){
                //id：要删除的id值
                if(window.confirm("你要删除吗？")){
                    alert(id);
                    category.del(id,function(res){
                        console.log(res);
                        if(res.code===200){
                            doQuery();
                        }
                    });
                }
            }
            $(function(){
                doQuery();
                //执行编辑操作
                $("#model_edit").click(function(){
                    //1.获取用户的输入，判断
                    var name = $("#categoryName").val();
                    var slug = $("#categorySlug").val();
                    //从隐藏域中取出的值
                    var id= $("#categoryId").val();
                    if(name===""||slug===""){
                        
                        return;
                    }
                    category.edit(id,name,slug,function(res){
                        if(res.code===200){
                            //隐藏模态框
                            $("#addModal").modal("hide");
                            //清空提示
                            $("#divResylt").text();
                            //重新求数据
                            doQuery();
                        }
                    });
                });
                // 执行添加操作
                $("#model_add").click(function(){
                    //1.获取用户的输入，判断
                    var name = $("#categoryName").val();
                    var slug = $("#categorySlug").val();
                    if(name===""||slug===""){
                        
                        return;
                    }
                    //2.调用方法
                    category.add(name,slug,function(res){
                        if(res.code === 200){
                            //隐藏模态框
                            $("#addModal").modal("hide");
                            //清空提示
                            $("#divResylt").text();
                            //重新求数据
                            doQuery();
                        }else{
                            $("#divResylt").text(res.msg);
                        }
                        console.log(res);
                    });
                });
            });
        </script>
</body>
